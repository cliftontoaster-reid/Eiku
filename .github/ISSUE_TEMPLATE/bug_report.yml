name: Bug Report
description: Report a bug or unexpected behavior in Eiku
title: "[Bug] "
labels: [bug]
assignees:
  - cliftontoaster-reid

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Call function '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Eiku is affected?
      options:
        - Core (engine fundamentals)
        - Renderer (graphics/rendering)
        - Audio (sound system)
        - Input (keyboard/mouse)
        - Math (mathematics library)
        - Resources (file/asset management)
        - Scene (entity/component system)
        - Build System (Makefile)
        - Other
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: What platform are you running on?
      options:
        - Linux (x86_64)
        - Linux (ARM64)
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Windows (x86_64)
        - Other
    validations:
      required: true

  - type: input
    id: compiler
    attributes:
      label: Compiler
      description: What compiler and version are you using?
      placeholder: e.g., GCC 11.2.0, Clang 14.0.0
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Output/Logs
      description: If applicable, paste any error messages or log output here.
      render: shell
      placeholder: Paste error messages or logs here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing issues that might be related to this bug
          required: true
        - label: I can reproduce this issue consistently
          required: true
        - label: I have provided all the requested information above
          required: true
